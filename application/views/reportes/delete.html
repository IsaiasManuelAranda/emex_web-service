$def with(reportes, message)
<h3>
    <a href="/reportes">reportes</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_reporte" id="id_reporte" value="$reportes.id_reporte" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$reportes.nombre"/>
</div><div class="form-group">
    <label for="edad">edad</label>
    <input readonly id="edad" type="text" class="form-control" name="edad" size="30" value="$reportes.edad"/>
</div><div class="form-group">
    <label for="latitud">latitud</label>
    <input readonly id="latitud" type="text" class="form-control" name="latitud" size="30" value="$reportes.latitud"/>
</div><div class="form-group">
    <label for="longitud">longitud</label>
    <input readonly id="longitud" type="text" class="form-control" name="longitud" size="30" value="$reportes.longitud"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
